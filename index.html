<!DOCTYPE html>
<html>
    <head>
	    <meta charset="UTF-8">
	    <title>Calcul Mario</title>
	    <link type="text/css" href="estil.css" rel="stylesheet">
    </head>
    <body onload="init();">
	    <table class="calculadora">
	    <tr>
	      <td colspan="4"><span id="resultat"></span></td>
	    </tr>
	    <tr>
	      <td><button id="set">7</button>
		</td><td>
		<button id="vuit">8</button>
		</td><td>
		<button id="nou">9</button>
		</td><td>
		<button id="divisio">/</button>
		</td>
	    </tr>
	    <tr>
	      <td><button id="quatre">4</button>
		</td><td>
		<button id="cinc">5</button>
		</td><td>
		<button id="sis">6</button>
		</td><td>
		<button id="multiplicacio">*</button>
		</td>
	    </tr>
	    <tr>
	      <td><button id="u">1</button>
		</td><td>
		    <button id="dos">2</button>
		</td><td>
		    <button id="tres">3</button>
		</td><td>
		    <button id="resta">-</button>
		</td>
	    </tr>
	    <tr>
	      <td>
		<button id="igual">=</button>
		</td><td>
		<button id="resetejar">C</button>
		</td><td>
		<button id="zero">0</button>
		</td><td>
		<button id="suma">+</button>
		</td>
	    </tr>
	    <tr>
	      <td colspan="4"><span id="credits">Mario Casanova Aige</span></td>
	    </tr>
	    </table>
    <script src="calculadora.js"></script>
    </body>
</html>
